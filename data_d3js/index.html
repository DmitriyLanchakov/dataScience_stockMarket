<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inertia7</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
<body>
  <h1>
    Inertia7
  </h1>

  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="d3.js"></script>

  <script>
    d3.csv("nasdaq_d3js.csv", type, function(error, data) {
      if (error) throw error;

      x.domain(d3.extent(data, function(d) { return d.date; }));
      y.domain(d3.extent(data, function(d) { return d.close; }));
      svg.append("path")
            .datum(data)
            .attr("class", "area")
            .attr("d", area);

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Close");

      svg.append("path")
          .datum(data)
          .attr("class", "line")
          .attr("d", line);
    });

    function type(d) {
      d.date = formatDate.parse(d.date);
      d.close = +d.close;
      return d;
    }
    console.log(cock);
  </script>
</html>
